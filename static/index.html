<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Open Plan Shift</title>
        <link rel="stylesheet" href="./assets/style/global.css" />
        <link
            rel="stylesheet"
            href="https://bootswatch.com/5/lumen/bootstrap.min.css"
            id="theme-css"
        />
    </head>
    <body>
        <div id="wrapper">
            <div class="page flex-center vh-100" id="login">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h1
                                    class="text-center"
                                    data-txt="login.title"
                                ></h1>
                                <form>
                                    <input
                                        id="login-password"
                                        type="password"
                                        class="form-control"
                                    />
                                    <button
                                        type="submit"
                                        class="btn btn-primary w-100 mt-2"
                                        data-txt="login.submit"
                                    ></button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
        </div>

        <script src="./assets/js/splash.js"></script>
        <script src="./assets/js/init.js"></script>
    </body>
</html>
